<!DOCTYPE html>
<html>
<head>
<title>Wyszukiwarka</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
    color: #333;
    padding: 20px; /* Added padding for smaller screens */
    box-sizing: border-box; /* Include padding in element's total width and height */
  }
  h1 {
    color: #007bff;
    margin-bottom: 20px;
    text-align: center; /* Center text for responsiveness */
  }
  input[type="search"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 300px;
    max-width: 100%; /* Changed to 100% to fill available width */
    margin-bottom: 10px;
    box-sizing: border-box; /* Include padding and border in the element's total width */
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%; /* Make button full width on smaller screens */
    max-width: 300px; /* Limit button width on larger screens */
    box-sizing: border-box;
  }
  button:hover {
    background-color: #0056b3;
  }
  h3 {
    margin-top: 20px;
    color: #666;
    text-align: center; /* Center text for responsiveness */
  }

  /* --- Media Queries for Responsiveness --- */
  @media (max-width: 600px) {
    h1 {
      font-size: 2em; /* Adjust font size for smaller screens */
    }
    input[type="search"] {
      padding: 12px; /* Slightly more padding for touch targets */
      font-size: 1.1em; /* Larger font size for readability */
    }
    button {
      padding: 12px 25px; /* Slightly more padding for touch targets */
      font-size: 1.1em; /* Larger font size for readability */
    }
    h3 {
      font-size: 0.9em; /* Adjust font size for smaller screens */
    }
  }

  @media (max-width: 400px) {
    body {
      padding: 10px; /* Less padding on very small screens */
    }
    h1 {
      font-size: 1.8em;
    }
    input[type="search"],
    button {
      font-size: 1em;
    }
  }
</style>
</head>
<body>

  <h1>ProxyNet</h1>
  <input type="search" id="myInput" placeholder="Type text to Search...">
  <button id="myButton">Search</button>
  <h3>ProxyNet Powered By DuckDuckGo</h3>

<script>
  const myInput = document.getElementById('myInput');
  const myButton = document.getElementById('myButton');

  function myFunction() {
    const inputText = myInput.value.trim();
    if (inputText === "") {
      alert("Type a Text before search!");
    } else {
      window.location.href = "https://duckduckgo.com/?t=h_&q=" + encodeURIComponent(inputText) + "&ia=web";
    }
  }

  myButton.addEventListener('click', myFunction);

  myInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      myFunction();
    }
  });
</script>

</body>
</html>
